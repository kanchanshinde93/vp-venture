<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
      <div class="row" id="table-striped">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 *ngIf="fullName" class="card-title">
                {{fullName}} Offfer List
              </h4>
              <h4 *ngIf="!fullName" class="card-title">Offfer List</h4> 
              <span class="search-table">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search">
              </span>
              <span class="csv-button">
                <angular2csv [data]="offers" class="csv" filename="offers.csv" [options]="options"></angular2csv>
              </span>
            
            </div>
              <section id="ngx-datatable-kitchen-sink">
                  <div class="row">
                  </div>
                  <div class="row" id="table-striped">
                    <div class="col-12">
                      <div class="card">
                        <div class="table-responsive">
                          <table class="table table-striped">
                            <thead>
                              <tr>
                                <th>Sr.No.</th>
                                <th>Amount</th>
                                <th>Duration</th>
                                <th>Profit</th>
                               <th>Date</th>
                                <th>Actions</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let offer of offers | filter:searchText  | paginate : { itemsPerPage: pageSize, currentPage: page, totalItems: count } let i=index;">
                                <th scope="row">{{i + 1}}</th>
                           
                                <td>{{offer.amount}}</td>
                                <td>{{offer.duration}}</td>
                                <td>{{offer.profit}}</td>
                                <td>{{offer.date.seconds*1000  | date: 'dd-MM-yyyy' }}</td>
                                <td class="overflow-hidden">
                                    <!-- <a class="btn btn-icon btn-warning  waves-effect waves-float waves-light"  (click)="Update(offer.offerId)"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></a> -->
                                    <span class="delete-button" *ngIf="offer.type === 0">
                                        <button (click)="delete(offer.offerId)" class="btn btn-icon btn-danger waves-effect waves-float waves-light"><i data-feather="trash" class="mr-50"></i></button>
                                    </span>
                                    <span  class="delete-button" *ngIf="offer.type === 1">
                                        <button  disabled  class="btn btn-icon btn-danger waves-effect waves-float waves-light"><i data-feather="trash" class="mr-50"></i></button>
                                    </span>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                  <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]="true" (pageChange)="handlePageChange($event)" class="d-flex justify-content-center pagination-section"></pagination-controls>
              </section>
            </div>
          </div>
        </div>
    </div>
  </div>
