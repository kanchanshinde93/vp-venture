<div class="auth-wrapper auth-v1 px-2">
  <div class="auth-inner py-2">
    <!-- Login v1 -->
    <div class="card mb-0">
      <div class="card-body">
        <a href="javascript:void(0);" class="brand-logo">
          <!-- <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" /> -->
          <h2 class="brand-text text-primary ml-1">VP-Venture Login</h2>
        </a>
        <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="login-email" class="form-label">Email</label>
            <input type="email"  formControlName="email" class="form-control" placeholder="john@example.com" aria-describedby="login-email" tabindex="1" autofocus  />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">Password</label>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input [type]="passwordTextType ? 'text' : 'password'"  formControlName="password" class="form-control form-control-merge" tabindex="2" placeholder="·········" aria-describedby="login-password"/>
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{'icon-eye-off': passwordTextType, 'icon-eye': !passwordTextType}" (click)="togglePasswordTextType()"
                  ></i></span>
              </div>
            </div>
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.password.errors }"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          
          <button type="submit"  class="btn btn-primary btn-block" tabindex="4" rippleEffect>Login</button>
        </form>

      </div>
    </div>
    <!-- /Login v1 -->
  </div>
</div>
