<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
      <div class="row" id="table-striped">
        <div class="col-12">
          <div class="card">
            <div class="card-header"><h4 class="card-title">Transaction List</h4>
              <span class="csv-button">
                <angular2csv [data]="transactionData" class="csv" filename="transaction.csv" [options]="options"></angular2csv>
              </span>
            
            </div>
              <section id="ngx-datatable-kitchen-sink">
                  <div class="row">
                    
                  </div>
                  <div class="row" id="table-striped">
                    <div class="col-12">
                      <div class="card">
                        <div class="table-responsive">
                          <table class="table table-striped">
                            <thead>
                              <tr>
                                <th>Sr.No.</th>
                                <th>Full Name</th>
                                <th>Phone</th>
                                <th>Amount</th>
                                <th>Reason</th>
                                <th>Date / Time</th>
                 
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let transaction of transactionData| paginate : { itemsPerPage: pageSize, currentPage: page, totalItems: count } let i=index;">
                                <th scope="row">{{i + 1}}</th>
                                <td>{{transaction.fullName}}</td>
                                <td>{{transaction.phone}}</td>
                                <td>{{transaction.amount}}</td>
                                <td>{{transaction.reason}}</td>
                                <td>{{transaction.timestamp}}</td>
                                <!-- <td>{{transaction.timestamp.toDate() | date:'h:mm:ss'}}</td> -->
                               
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                  <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]="true" (pageChange)="handlePageChange($event)" class="d-flex justify-content-center pagination-section"></pagination-controls>
              </section>
            </div>
          </div>
        </div>
    </div>
  </div>
